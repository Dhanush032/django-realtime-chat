<form action="{% url 'a_users:profile-usernamechange' username=request.user.username %}" 
    method="post" class="flex gap-2 text-black" autocomplete="off">
    {% csrf_token %}
    {% for field in form %}{{ field }}{% endfor %}
    <button class="block !bg-gray-800" type="submit">Submit</button>
</form>

<a hx-swap-oob="true" id="username-edit" 
    href="{% url 'a_users:profile-settings' username=request.user.username %}" 
    class="font-medium text-blue-600 hover:underline">
    Cancel
</a>
